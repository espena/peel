<li data-hash="{{hash}}" class="lstEntry nicebox {{status}} entry_{{key}}">
  <div>
    <span class="name">{{name}}</span>
  </div>
  <div>
    <span class="info">{{count_downloads}} downloads | First: {{oldest_download}} | Last: {{newest_download}}</span>
  </div>
  <div>
    <span class="enabler"><a class="enable" href="?enable={{key}}">Enable</a> <a class="disable" href="?disable={{key}}">Disable</a> <a class="reset" href="?reset={{key}}">Reset</a> <!-- <a class="run" href="?execute={{key}}">Run now</a> --></span>
  </div>
</li>
